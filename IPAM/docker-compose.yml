version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: vxlan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ipam-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping_counter"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  ipam-service:
    build: .
    container_name: vxlan-ipam
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ipam-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

networks:
  ipam-net:
    driver: bridge

volumes:
  redis_data: